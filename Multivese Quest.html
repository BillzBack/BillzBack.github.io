<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add some basic styles for the game */
        #game-container {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        #status {
            margin-bottom: 20px;
        }
        
        #player {
            font-weight: bold;
        }
        
        #game-area {
            border: 1px solid black;
            height: 200px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .orb {
            background-color: yellow;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            position: absolute;
        }
        
        .enemy {
            background-color: red;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-container">
       <h1>Aim Test</h1>

        <div id="status">
            <p id="player">Player: </p>
            <p id="score">Score: </p>
        </div>

        <button onclick="startGame()">Start Game</button>
        <button onclick="quitGame()">Quit Game</button>

        <div id="game-area"></div>

        <script src="JavaCode.js"></script>
    </div>
</body>
</html>
